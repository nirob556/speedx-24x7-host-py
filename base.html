<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED XHOSTING</title>
    <!-- Tailwind CSS aur Fonts (Cyberpunk) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Rajdhani', sans-serif;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        
        /* Glass Effect */
        .glass {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .glass-glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #00eaff; border-radius: 3px; }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="fixed top-4 right-4 z-[100] flex flex-col gap-2">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="glass px-6 py-3 rounded border-l-4 border-cyan-500 text-cyan-300 animate-pulse">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
